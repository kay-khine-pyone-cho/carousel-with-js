<!DOCTYPE html>
<html>
  <head>
    <title>SLider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div class="carousel-indicators">
          <ol>
            <li class="dot active" data-bs-slide-to="1"></li>
            <li class="dot" data-bs-slide-to="2"></li>
            <li class="dot" data-bs-slide-to="3"></li>
          </ol>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item">
            <img src="./user/user1.jpg" alt="user1" class="user" />
            <h3 class="job-title">Projector Director</h3>
            <a href="javascript:void(0);" class="contact-btn">
              <i class="fas fa-sms"></i>Project Director</a
            >
          </div>

          <div class="carousel-item">
            <img src="./user/user2.jpg" alt="user2" class="user" />
            <h3 class="job-title">Senior Developer</h3>
            <a href="javascript:void(0);" class="contact-btn">
              <i class="fas fa-envelope"></i>Project Director</a
            >
          </div>

          <div class="carousel-item">
            <img src="./user/user3.jpg" alt="user3" class="user" />
            <h3 class="job-title">Junior Web Designer</h3>
            <a href="javascript:void(0);" class="contact-btn">
              <i class="fas fa-phone"></i>Project Director</a
            >
          </div>
        </div>

        <a href="javascript:void(0);" id="prev" class="carousel-control-prev"
          ><i class="fas fa-angle-left"></i
        ></a>
        <a href="javascript:void(0);" id="next" class="carousel-control-next"
          ><i class="fas fa-angle-right"></i
        ></a>
      </div>
    </div>

    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
